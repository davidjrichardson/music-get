apply plugin: 'java'
apply plugin: 'idea'

version = '1.0'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "mcnutty.music.get.MusicGet"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile 'org.eclipse.jetty:jetty-server:9.3.9.v20160517'
    compile 'org.json:json:20160212'
}
